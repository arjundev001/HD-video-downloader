<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Video Downloader</title>
    <!-- Bootstrap CDN for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Centering the form container */
        .container {
            max-width: 500px;
            margin: 0;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Styling the heading */
        h2 {
            color: #007bff;
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Styling the input box */
        .form-control {
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        /* Styling the select dropdown */
        .form-select {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        /* Styling the button */
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #333;
        }

        /* Optional: Adding a background image with blur */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://source.unsplash.com/random/1600x900/?nature');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        /* Optional responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .form-control, .form-select {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Main content -->
    <div class="container">
        <h2>Instant Video Downloader</h2>
        <form action="/download" method="POST">
            <!-- Video URL Input -->
            <input type="text" name="video_url" class="form-control" placeholder="Enter Video URL" required>
            
            <!-- Video Quality Selection -->
            <select name="quality" class="form-select" required>
                <option value="1080p">1080p (Full HD)</option>
                <option value="720p" selected>720p (HD)</option>
                <option value="480p">480p (SD)</option>
                <option value="360p">360p (High)</option>
                <option value="audio">Audio Only</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Download Video</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Made with ❤️ by [Arjun]</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
